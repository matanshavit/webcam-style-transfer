<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Style Transfer</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.15.3"></script>
    <script src="magenta-image-style-transfer.js"></script>
    <style>
        body {
            margin: 0;
            padding: 5px;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }

        * {
            box-sizing: border-box;
        }

        #container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        video, canvas {
            width: 100%;
            height: 100%;
            border: 2px solid #444;
            border-radius: 8px;
            background: #000;
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(-1);
        }

        #container > div {
            position: relative;
            width: min(600px, 90vw);
            height: min(450px, calc(90vw * 0.75));
            max-width: 100%;
        }

        /* Larger sizes for very large screens */
        @media (min-width: 1200px) {
            #container > div {
                width: min(800px, 80vw);
                height: min(600px, calc(80vw * 0.75));
            }
        }

        @media (min-width: 1600px) {
            #container > div {
                width: min(1000px, 70vw);
                height: min(750px, calc(70vw * 0.75));
            }
        }

        #controls {
            margin: 10px 0;
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            align-items: center;
            max-width: 100%;
        }

        button {
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            min-width: 100px;
            white-space: nowrap;
        }

        #startBtn, #applyStyleBtn {
            width: 140px;
        }

        button:hover {
            background: #45a049;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }

        button.stop {
            background: #f44336;
        }

        button.stop:hover {
            background: #d32f2f;
        }

        button.start {
            background: #2196F3;
        }

        button.start:hover {
            background: #1976D2;
        }

        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            background: #333;
            color: white;
            border: 1px solid #555;
            min-width: 120px;
        }

        #status {
            margin: 8px 0;
            padding: 8px 12px;
            background: #333;
            border-radius: 4px;
            min-height: 16px;
            max-width: 90vw;
            text-align: center;
            word-wrap: break-word;
            font-size: 14px;
        }

        #fps {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
        }

        #latency {
            position: absolute;
            top: 60px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #ffaa00;
            padding: 8px 12px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            font-weight: bold;
        }

        /* Mobile responsive styles */
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }

            h1 {
                font-size: 18px;
                text-align: center;
                margin: 3px 0;
            }

            #controls {
                flex-direction: column;
                align-items: stretch;
                margin: 8px 0;
                width: 100%;
                max-width: 300px;
                gap: 6px;
            }

            button, select {
                width: 100%;
                margin: 0;
                font-size: 14px;
                padding: 8px 16px;
            }

            #startBtn, #applyStyleBtn {
                width: 100%;
            }

            #fps, #latency {
                position: fixed;
                right: 10px;
                font-size: 12px;
                padding: 6px 8px;
            }

            #fps {
                top: 10px;
            }

            #latency {
                top: 45px;
            }

            #status {
                font-size: 14px;
                padding: 8px 12px;
                margin: 8px 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 16px;
                margin: 2px 0;
            }

            #fps, #latency {
                font-size: 11px;
                padding: 4px 6px;
            }

            button, select {
                font-size: 13px;
                padding: 7px 14px;
            }

            #controls {
                margin: 6px 0;
                gap: 4px;
            }
        }
    </style>
</head>
<body>
    <div id="fps">FPS: --</div>
    <div id="latency">Latency: --</div>
    <h1 style="font-size: 22px; margin: 8px 0;">Webcam Style Transfer</h1>

    <div id="controls">
        <button id="startBtn" class="start">Start Webcam</button>
        <button id="applyStyleBtn" style="display: none;">Apply Style</button>
        <select id="styleSelect">
            <option value="starry_night">Starry Night (Van Gogh)</option>
            <option value="great_wave">The Great Wave Off Kanagawa (Hokusai)</option>
            <option value="the_scream">The Scream (Munch)</option>
            <option value="the_water_lily_pond">The Water Lily Pond (Monet)</option>
            <option value="girl_with_pearl_earring">Girl with Pearl Earring (Vermeer)</option>
            <option value="the_kiss">The Kiss (Klimt)</option>
            <option value="american_gothic">American Gothic (Wood)</option>
            <option value="birth_of_venus">The Birth of Venus (Botticelli)</option>
            <option value="last_supper">The Last Supper (Da Vinci)</option>
            <option value="sunday_afternoon">A Sunday Afternoon on the Island of La Grande Jatte (Seurat)</option>
            <option value="potato_eaters">The Potato Eaters (Van Gogh)</option>
            <option value="garden_earthly_delights">The Garden of Earthly Delights (Bosch)</option>
            <option value="hay_wain">The Hay Wain (Constable)</option>
            <option value="mondrian_composition">Composition II in Red, Blue, and Yellow (Mondrian)</option>
            <option value="kandinsky_composition">Composition VIII (Kandinsky)</option>
        </select>
        <select id="resolutionSelect">
            <option value="128">128x128 (Fast)</option>
            <option value="256">256x256 (High Quality)</option>
        </select>
    </div>

    <div id="container">
        <div>
            <h3 id="videoTitle">Webcam Video</h3>
            <video id="video" autoplay muted playsinline></video>
            <canvas id="output" style="display: none;"></canvas>
        </div>
    </div>

    <div id="status">Ready to start...</div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('output');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('startBtn');
        const applyStyleBtn = document.getElementById('applyStyleBtn');
        const styleSelect = document.getElementById('styleSelect');
        const resolutionSelect = document.getElementById('resolutionSelect');
        const status = document.getElementById('status');
        const fpsDisplay = document.getElementById('fps');
        const latencyDisplay = document.getElementById('latency');
        const videoTitle = document.getElementById('videoTitle');

        let styleNet = null;
        let isProcessing = false;
        let animationId = null;

        // FPS tracking variables
        let frameCount = 0;
        let lastTime = performance.now();
        let fps = 0;

        // Latency tracking variables
        let latencySum = 0;
        let latencyCount = 0;
        let avgLatency = 0;

        // Cache for preprocessed style image
        let cachedStyleCanvas = null;
        let currentStyleName = null;
        let currentResolution = null;

        // Canvas visibility control
        let isCanvasReady = false;
        let isStyleChanging = false;

        // Initialize canvas size
        canvas.width = 400;
        canvas.height = 300;

        // Function to update container dimensions based on current screen size
        function updateContainerDimensions() {
            if (!video.videoWidth || !video.videoHeight) return;

            const videoAspectRatio = video.videoWidth / video.videoHeight;

            // Calculate container height based on screen size
            let maxHeight, maxWidthPercent;
            if (window.innerWidth >= 1600) {
                maxHeight = 750;
                maxWidthPercent = 0.7;
            } else if (window.innerWidth >= 1200) {
                maxHeight = 600;
                maxWidthPercent = 0.8;
            } else if (window.innerWidth <= 768) {
                maxHeight = 300;
                maxWidthPercent = 0.9;
            } else {
                maxHeight = 450;
                maxWidthPercent = 0.9;
            }

            const containerHeight = Math.min(maxHeight, window.innerWidth * maxWidthPercent * 0.75);
            const newWidth = Math.round(containerHeight * videoAspectRatio);

            // Update container dimensions
            const container = document.querySelector('#container > div');
            container.style.width = `${newWidth}px`;
            container.style.height = `${containerHeight}px`;

            // Update canvas dimensions to match
            canvas.width = newWidth;
            canvas.height = containerHeight;
        }

        // Add window resize listener
        window.addEventListener('resize', updateContainerDimensions);

        // Start webcam
        startBtn.addEventListener('click', async () => {
            try {
                status.textContent = 'Accessing webcam...';
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: true
                });
                video.srcObject = stream;

                // Wait for video to load its metadata to get actual dimensions
                video.addEventListener('loadedmetadata', () => {
                    updateContainerDimensions();
                });

                startBtn.style.display = 'none';
                applyStyleBtn.style.display = 'inline-block';
                status.textContent = 'Webcam started. Click "Apply Style" to begin.';
            } catch (err) {
                status.textContent = 'Error accessing webcam: ' + err.message;
                console.error('Error accessing webcam:', err);
            }
        });

        // Apply style transfer
        applyStyleBtn.addEventListener('click', async () => {
            if (isProcessing) {
                // Stop processing
                isProcessing = false;
                if (animationId) {
                    cancelAnimationFrame(animationId);
                }
                applyStyleBtn.textContent = 'Apply Style';
                applyStyleBtn.classList.remove('stop');
                // Switch back to original video
                video.style.visibility = 'visible';
                canvas.style.display = 'none';
                videoTitle.textContent = 'Webcam Video';
                status.textContent = 'Style transfer stopped.';
                fpsDisplay.textContent = 'FPS: --';
                latencyDisplay.textContent = 'Latency: --';
                isCanvasReady = false;
                isStyleChanging = false;
            } else {
                // Start processing
                isProcessing = true;
                applyStyleBtn.textContent = 'Stop';
                applyStyleBtn.classList.add('stop');
                isCanvasReady = false;
                isStyleChanging = false;
                await loadModel();
                if (styleNet) {
                    // Hide video but don't show canvas yet - wait for first frame
                    video.style.visibility = 'hidden';
                    canvas.style.display = 'none';
                    videoTitle.textContent = 'Stylized Video';
                    resetCounters();
                    await processFrame();
                    // Show canvas only after first successful frame to prevent flash
                    if (!isCanvasReady && isProcessing) {
                        canvas.style.display = 'block';
                        isCanvasReady = true;
                        status.textContent = 'Style transfer active. Processing...';
                    }
                }
            }
        });

        // Add change listeners for dynamic switching during processing
        styleSelect.addEventListener('change', async () => {
            if (isProcessing) {
                isStyleChanging = true;
                isCanvasReady = false;
                canvas.style.display = 'none';
                video.style.visibility = 'hidden';
                status.textContent = `Switching to ${styleSelect.value} style...`;
                await loadModel();
                // Wait for first frame with new style, then show canvas
                await processFrame();
                if (!isCanvasReady && isProcessing) {
                    canvas.style.display = 'block';
                    isCanvasReady = true;
                    status.textContent = 'Style transfer active. Processing...';
                }
            }
        });

        resolutionSelect.addEventListener('change', () => {
            if (isProcessing) {
                currentResolution = parseInt(resolutionSelect.value);
                status.textContent = `Switched to ${currentResolution}x${currentResolution} resolution`;
            }
        });

        // Load style transfer model and preprocess style image
        async function loadModel() {
            const selectedStyle = styleSelect.value;
            const selectedResolution = parseInt(resolutionSelect.value);

            if (isStyleChanging) {
                status.textContent = `Switching to ${selectedStyle} style...`;
            } else {
                status.textContent = `Loading ${selectedStyle} style model...`;
            }

            try {
                // Load the Magenta arbitrary style transfer model
                if (!styleNet) {
                    styleNet = new ArbitraryStyleTransferNetwork();
                    await styleNet.initialize();
                }

                // Preprocess style image if it's new or hasn't been cached
                if (currentStyleName !== selectedStyle) {
                    if (isStyleChanging) {
                        status.textContent = `Loading ${selectedStyle} style...`;
                    } else {
                        status.textContent = 'Preprocessing style image...';
                    }
                    await preprocessStyleImage(selectedStyle);
                    currentStyleName = selectedStyle;
                }

                // Update current resolution
                currentResolution = selectedResolution;

                if (isStyleChanging) {
                    status.textContent = `${selectedStyle} style ready. Processing...`;
                    isStyleChanging = false;
                } else {
                    status.textContent = 'Model loaded. Processing...';
                }
            } catch (err) {
                status.textContent = 'Error loading model: ' + err.message;
                console.error('Error loading model:', err);
                isProcessing = false;
                applyStyleBtn.textContent = 'Apply Style';
                applyStyleBtn.classList.remove('stop');
                isStyleChanging = false;
                isCanvasReady = false;
            }
        }

        // Preprocess and cache the style image
        async function preprocessStyleImage(styleName) {
            const styleImageUrl = getStyleImageUrl(styleName);
            const styleImage = new Image();
            styleImage.crossOrigin = 'anonymous';

            await new Promise((resolve, reject) => {
                styleImage.onload = resolve;
                styleImage.onerror = reject;
                styleImage.src = styleImageUrl;
            });

            // Convert style image to tensor and resize once
            const styleImageTensor = tf.browser.fromPixels(styleImage).div(255.0);
            const resizedStyleTensor = tf.image.resizeBilinear(styleImageTensor, [256, 256]);

            // Create cached canvas
            cachedStyleCanvas = document.createElement('canvas');
            cachedStyleCanvas.width = 256;
            cachedStyleCanvas.height = 256;
            await tf.browser.toPixels(resizedStyleTensor, cachedStyleCanvas);

            // Clean up tensors
            styleImageTensor.dispose();
            resizedStyleTensor.dispose();
        }

        // Update FPS counter
        function updateFPS() {
            frameCount++;
            const currentTime = performance.now();
            const deltaTime = currentTime - lastTime;

            // Update FPS display every second
            if (deltaTime >= 1000) {
                fps = Math.round((frameCount * 1000) / deltaTime);
                fpsDisplay.textContent = `FPS: ${fps}`;
                frameCount = 0;
                lastTime = currentTime;
            }
        }

        // Update latency counter
        function updateLatency(processingTime) {
            latencySum += processingTime;
            latencyCount++;

            // Update latency display every 10 frames for smoother updates
            if (latencyCount >= 10) {
                avgLatency = Math.round(latencySum / latencyCount);
                latencyDisplay.textContent = `Latency: ${avgLatency}ms`;
                latencySum = 0;
                latencyCount = 0;
            }
        }

        // Reset counters when starting processing
        function resetCounters() {
            frameCount = 0;
            lastTime = performance.now();
            fps = 0;
            fpsDisplay.textContent = 'FPS: --';

            latencySum = 0;
            latencyCount = 0;
            avgLatency = 0;
            latencyDisplay.textContent = 'Latency: --';
        }

        // Process video frames
        async function processFrame() {
            if (!isProcessing) return;

            const frameStartTime = performance.now();

            try {
                // Use current resolution (might have changed during processing)
                const resolution = currentResolution || parseInt(resolutionSelect.value);

                // Create temporary canvas for video frame
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = resolution;
                tempCanvas.height = resolution;
                const tempCtx = tempCanvas.getContext('2d');

                // Draw and scale video frame
                tempCtx.drawImage(video, 0, 0, tempCanvas.width, tempCanvas.height);

                // Apply style transfer using cached style image
                const stylized = await styleNet.stylize(tempCanvas, cachedStyleCanvas);

                // Convert result to drawable canvas
                let drawableResult;
                if (stylized instanceof HTMLCanvasElement) {
                    drawableResult = stylized;
                } else if (stylized instanceof ImageData) {
                    // If it's ImageData, create canvas and put the data
                    drawableResult = document.createElement('canvas');
                    drawableResult.width = stylized.width;
                    drawableResult.height = stylized.height;
                    const resultCtx = drawableResult.getContext('2d');
                    resultCtx.putImageData(stylized, 0, 0);
                } else {
                    // If it's a tensor, convert to canvas
                    drawableResult = document.createElement('canvas');
                    await tf.browser.toPixels(stylized, drawableResult);
                }

                // Draw stylized image to output canvas
                ctx.drawImage(drawableResult, 0, 0, canvas.width, canvas.height);

                // Calculate processing time and update counters
                const processingTime = performance.now() - frameStartTime;
                updateFPS();
                updateLatency(processingTime);

                // Continue processing next frame (only if we're still processing)
                if (isProcessing) {
                    animationId = requestAnimationFrame(processFrame);
                }
            } catch (err) {
                console.error('Error processing frame:', err);
                status.textContent = 'Error processing frame: ' + err.message;
            }
        }

        // Get style image URL
        function getStyleImageUrl(style) {
            const styleUrls = {
                'starry_night': 'https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/960px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg',
                'great_wave': 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0a/The_Great_Wave_off_Kanagawa.jpg/960px-The_Great_Wave_off_Kanagawa.jpg',
                'the_scream': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f4/The_Scream.jpg/500px-The_Scream.jpg',
                'the_water_lily_pond': 'https://upload.wikimedia.org/wikipedia/commons/thumb/1/1d/The_Water-Lily_Pond_1899_Claude_Monet_Metropolitan.jpg/500px-The_Water-Lily_Pond_1899_Claude_Monet_Metropolitan.jpg',
                'girl_with_pearl_earring': 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0f/1665_Girl_with_a_Pearl_Earring.jpg/500px-1665_Girl_with_a_Pearl_Earring.jpg',
                'the_kiss': 'https://upload.wikimedia.org/wikipedia/commons/thumb/4/40/The_Kiss_-_Gustav_Klimt_-_Google_Cultural_Institute.jpg/500px-The_Kiss_-_Gustav_Klimt_-_Google_Cultural_Institute.jpg',
                'american_gothic': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Grant_Wood_-_American_Gothic_%281930%29.jpg/500px-Grant_Wood_-_American_Gothic_%281930%29.jpg',
                'birth_of_venus': 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/0b/Sandro_Botticelli_-_La_nascita_di_Venere_-_Google_Art_Project_-_edited.jpg/960px-Sandro_Botticelli_-_La_nascita_di_Venere_-_Google_Art_Project_-_edited.jpg',
                'last_supper': 'https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Leonardo_da_Vinci_%281452-1519%29_-_The_Last_Supper_%281495-1498%29.jpg/960px-Leonardo_da_Vinci_%281452-1519%29_-_The_Last_Supper_%281495-1498%29.jpg',
                'sunday_afternoon': 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/A_Sunday_on_La_Grande_Jatte%2C_Georges_Seurat%2C_1884.png/960px-A_Sunday_on_La_Grande_Jatte%2C_Georges_Seurat%2C_1884.png',
                'potato_eaters': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/22/Vincent_van_Gogh_-_The_potato_eaters_-_Google_Art_Project_%285776925%29.jpg/960px-Vincent_van_Gogh_-_The_potato_eaters_-_Google_Art_Project_%285776925%29.jpg',
                'garden_earthly_delights': 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/The_Garden_of_Earthly_Delights_by_Bosch_High_Resolution.jpg/960px-The_Garden_of_Earthly_Delights_by_Bosch_High_Resolution.jpg',
                'hay_wain': 'https://upload.wikimedia.org/wikipedia/commons/thumb/5/5e/John_Constable_-_The_Hay_Wain_%281821%29.jpg/960px-John_Constable_-_The_Hay_Wain_%281821%29.jpg',
                'mondrian_composition': 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/a4/Piet_Mondriaan%2C_1930_-_Mondrian_Composition_II_in_Red%2C_Blue%2C_and_Yellow.jpg/500px-Piet_Mondriaan%2C_1930_-_Mondrian_Composition_II_in_Red%2C_Blue%2C_and_Yellow.jpg',
                'kandinsky_composition': 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Wassily_Kandinsky_Composition_VIII.jpg/960px-Wassily_Kandinsky_Composition_VIII.jpg',
            };
            return styleUrls[style];
        }

    </script>
</body>
</html>
